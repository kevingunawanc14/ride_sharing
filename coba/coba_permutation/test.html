<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <button onclick="">x</button>
</body>

<script>
    const permutator = (inputArr) => {
        let result = [];

        const permute = (arr, m = []) => {
            if (arr.length === 0) {
                result.push(m)
            } else {
                for (let i = 0; i < arr.length; i++) {
                    let curr = arr.slice();
                    let next = curr.splice(i, 1);
                    permute(curr.slice(), m.concat(next))
                }
            }
        }

        permute(inputArr)

        return result;
    }

    permutator(['c','a','t']);

</script>

</html>
